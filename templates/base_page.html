{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <meta content="description" name="description">
  <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
  <meta name="google" content="notranslate" />

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="apple-touch-icon" sizes="180x180" href="./static/assets/apple-icon-180x180.png">
  <link href="./static/images/favicon.png" rel="icon">

  <title>Welcome to FX Risk App</title>

  <!-- Styles -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="./static/frontend.css" rel="stylesheet">
  {% block links %}
  <link href="./static/main.css" rel="stylesheet">
  {% endblock %}

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./static/script.js"></script>
</head>

{% block body %}
<body class="register">
  <div class="page-wrapper">
    <div class="header">
      <a href="#" class="logo text-center"><img src="./static/images/white-logo.png" alt="FX Risk App" /></a>
      <a href="{{ url_for('account_page') }}" class="img-icon">
        <img src="./static/images/user.png" alt="Account" />
        <span>Account</span>
      </a>
    </div>
    <div class="page-content">
      <div class="navigation-wrapper">
        <a href="#" class="img-icon">
          <div class="icon-wrapper"><img src="./static/images/home-selected.png" alt="Account" /></div>
          <span>Home</span>
        </a>
        <a href="#" class="img-icon">
          <div class="icon-wrapper"><img src="./static/images/enter.png" alt="Account" /></div>
          <span>Enter Details</span>
        </a>
        <a href="#" class="img-icon">
          <div class="icon-wrapper"><img src="./static/images/reports.png" alt="Account" /></div>
          <span>Reports</span>
        </a>
        <a href="#" class="img-icon">
          <div class="icon-wrapper"><img src="./static/images/suggestion.png" alt="Account" /></div>
          <span>Suggestion Tool</span>
        </a>
        <a href="#" class="img-icon">
          <div class="icon-wrapper"><img src="./static/images/about.png" alt="Account" /></div>
          <span>About</span>
        </a>
      </div>
      <div class="main-content">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
</body>
{% endblock %}

</html>
