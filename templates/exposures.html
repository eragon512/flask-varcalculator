<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta content="description" name="description">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <meta name="google" content="notranslate" />

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <link rel="apple-touch-icon" sizes="180x180" href="./static/assets/apple-icon-180x180.png">
    <link href="./static/images/favicon.png" rel="icon">

    <title>Welcome to FX Risk App</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="./static/frontend.css" rel="stylesheet">
    <link href="./static/main.css" rel="stylesheet">
</head>

<body class="register">
    <div class="page-wrapper">
        <div class="header">
            <a href="#" class="logo text-center"><img src="./static/images/white-logo.png" alt="FX Risk App" /></a>
            <a href="#" class="img-icon">
                <img src="./static/images/user.png" alt="Account" />
                <span>Account</span>
            </a>
        </div>
        <div class="page-content">  
        <div class="navigation-wrapper">
            <a href="#" class="img-icon">
                <div class="icon-wrapper"><img src="./static/images/home.png" alt="Account" /></div>
                <span>Home</span>
            </a>
            <a href="#" class="img-icon">
                <div class="icon-wrapper"><img src="./static/images/enter-selected.png" alt="Account" /></div>
                <span>Enter Details</span>
            </a>
            <a href="#" class="img-icon">
                <div class="icon-wrapper"><img src="./static/images/reports.png" alt="Account" /></div>
                <span>Reports</span>
            </a>
            <a href="#" class="img-icon">
                <div class="icon-wrapper"><img src="./static/images/suggestion.png" alt="Account" /></div>
                <span>Suggestion Tool</span>
            </a>
            <a href="#" class="img-icon">
                <div class="icon-wrapper"><img src="./static/images/about.png" alt="Account" /></div>
                <span>About</span>
            </a>
        </div>
        <div class="main-content">
            <div class="step active" id="step1">
                <h3>Enter Exposure</h3>
                <div class="form-wrapper">
                    <div class="exposure-table">
                        <table id="exposure-table">
                            <thead>
                                <tr>
                                    <td>Short Currency</td>
                                    <td>Long Currency</td>
                                    <td>Amount In Base Currency (USD)</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <select name="short[]">
                                            {% for each in rates %}
                                                <option val={{ each }}>{{each}}</option>
                                            {% endfor %}
                                        </select>
                                    </td>
                                    <td>
                                        <select name="long[]">
                                            {% for each in rates %}
                                                <option val={{ each }}>{{each}}</option>
                                            {% endfor %}
                                        </select>
                                    </td>
                                    <td>
                                        <input type="number" name="amount[]">
                                    </td>
                                </tr>                                
                            </tbody>
                        </table>
                        <input type="hidden" id="exposure_row_hidden" value='<tr><td><select name="short[]">{% for each in rates %}<option val={{ each }}>{{each}}</option>{% endfor %}</select></td><td><select name="long[]">{% for each in rates %}<option val={{ each }}>{{each}}</option>{% endfor %}</select></td><td><input type="number" name="amount[]"></td></tr>' />
                    </div>
                    <div class="half first"><a href="#" class="btn btn-brown btn-outline full" onclick="addExposureRow()"><img src="./static/images/plus.png" alt="Save"/>Add Row</a></div>
                    <div class="half"><a href="#" class="btn btn-blue btn-solid full">Upload CSV</a></div>                    
                    <div class="clearfix"></div>

                    <h4>Choose Time Horizon</h4>
                    <div class="form-field half first">                        
                        <label for="time_horizon">Time Horizon</label>
                        <select id="time_horizon" name="time_horizon">
                            <option val="90days">90 Days</option>
                            <option val="60days">60 Days</option>
                            <option val="30days">30 Days</option>
                        </select>
                    </div>
                    <div class="clearfix"></div>
                    <h4>Choose Confidence Level</h4>
                    <div class="form-field half first">                        
                        <label for="confidence_level">Confidence Level</label>
                        <select id="confidence_level" name="confidence_level">
                            <option val="95%">95%</option>
                            <option val="90%">90%</option>
                            <option val="85%">85%</option>
                        </select>
                    </div>
                    <div class="clearfix"></div>
                    <div class="half first"><a href="#" class="btn btn-green btn-outline full"><img src="./static/images/save.png" alt="Save"/>Save</a></div>
                    <div class="half"><a href="{{ url_for('report_page') }}" class="btn btn-brown btn-solid full"><img src="./static/images/calculator-icon.png" alt="Calculate"/>Calculate</a></div>                    
                </div>
            </div>            
        </div>
        </div>                
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./static/script.js"></script>
</body>

</html>
